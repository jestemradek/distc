language: node_js
node_js:
  - 12
php:
  - 7.3

addons:
  apt:
    packages:
      - libgconf-2-4

install:
  - npm install -g vue-cli
  - npm install

before_script:
  - git clone https://github.com/jestemradek/distc-api.git
  - php -v
  - php -S localhost:8000 -t distc-api/public > /dev/null 2>&1&

script:
  - npm run test:unit
  - npm run lint
